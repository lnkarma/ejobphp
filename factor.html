<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factor</title>
    <script>
        var a = 7;
        document.write("Factors of " + a + " are: 1");
        for(i=2; i<=(a/2); i++){
            if(a%i == 0){
                document.write(", " + i);
            }
        }
        document.write(" and " + a);
    </script>
</head>
<body>
    
</body>
</html>
