            }

        function validatePsw(){
            var psw = document.getElementById('password').value;
            var comp = 0;
            if(psw == ""){
                valid=0;
                document.getElementById('pswSpan').innerHTML="**Please enter your password";
                document.getElementById('pswSpan').style.paddingLeft="30px"
                return;
            }
            else if(psw.length < 8){
                valid=0;
                document.getElementById('pswSpan').innerHTML="**Minimum length of password must be 8 characters";
                document.getElementById('pswSpan').style.paddingLeft="30px"
                return;
            }
            else if(psw.search(/[(a-z)]/) == -1){
                valid=0;
                document.getElementById('pswSpan').innerHTML="**Password must contain one lowercase letter";
                document.getElementById('pswSpan').style.paddingLeft="30px"
                return;
            }
            else if(psw.search(/[(A-Z)]/) == -1){
                valid=0;
                document.getElementById('pswSpan').innerHTML="**Password must contain one uppercase letter";
                document.getElementById('pswSpan').style.paddingLeft="30px"
                return;
            }
            else if(psw.search(/[(0-9)]/) == -1){
                valid=0;
                document.getElementById('pswSpan').innerHTML="**Password must contain one number";
                document.getElementById('pswSpan').style.paddingLeft="30px"
                return;
            } else if((/^[A-Za-z0-9 ]+$/).test(psw)){
                valid=0;
                document.getElementById('pswSpan').innerHTML="**Password must contain one symbol";
                document.getElementById('pswSpan').style.paddingLeft="30px"
                return;
            } else {
